<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rắn Săn Mồi</title>
    <link rel="icon" type="image/png" href="/webImage/favicon.png" />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .content {
        text-align: center;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        background: rgba(248, 249, 250, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .game-container {
        text-align: center;
        padding: 20px;
      }

      #game-canvas {
        background: #f8f9fa;
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
      }

      .menu {
        margin: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .btn {
        padding: 12px 25px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        background: linear-gradient(145deg, #2196f3, #1976d2);
        color: white;
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: linear-gradient(145deg, #1976d2, #1565c0);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      #score {
        font-size: 28px;
        margin: 20px;
        color: #2c3e50;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }

      .screen {
        display: none;
        animation: fadeIn 0.5s ease;
      }

      .screen.active {
        display: block;
      }

      #level-select {
        margin: 30px auto;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .level-btn {
        width: 100%;
        padding: 15px 25px;
        font-size: 18px;
        background: linear-gradient(145deg, #4caf50, #43a047);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .level-btn:hover {
        background: linear-gradient(145deg, #43a047, #388e3c);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      /* Thêm animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Chỉnh sửa tiêu đề */
      .content h1 {
        color: #2c3e50;
        margin: 0 auto 20px;
        font-size: 2.5em;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      /* Xóa tiêu đề Snake Game trùng lặp */
      #menu-screen h1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Game</h1>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/webcon/about.html">About</a></li>
          <li><a href="/webcon/comment.html">Comments</a></li>
          <li><a href="/webcon/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <br />
    <div class="content">
      <h1>Snake Game</h1>
      <div class="game-container">
        <div id="menu-screen" class="screen active">
          <h1>Snake Game</h1>
          <div id="level-select">
            <button class="level-btn" onclick="startLevel(1)">
              Level 1: Free Play
            </button>
            <button class="level-btn" onclick="startLevel(2)">
              Level 2: Obstacles
            </button>
            <button class="level-btn" onclick="startLevel(3)">
              Level 3: Walled Garden
            </button>
            <button
              class="level-btn"
              onclick="window.location.href='/webcon/about.html#snake'"
            >
              View tutorial
            </button>
          </div>
        </div>

        <div id="game-screen" class="screen">
          <div id="score">Score: 0</div>
          <canvas id="game-canvas" width="600" height="400"></canvas>
          <div class="menu">
            <button class="btn" onclick="pauseGame()">Pause</button>
            <button class="btn" onclick="resetGame()">Reset</button>
            <button class="btn" onclick="showMenu()">Menu</button>
          </div>
        </div>
        <script src="ransanmoi.js"></script>
      </div>
    </div>
    <br />

    <footer>
      <p>&copy; 2024 Copyright. All rights reserved.</p>
    </footer>
  </body>
</html>
>
