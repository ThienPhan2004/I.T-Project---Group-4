<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sodoku</title>
    <link rel="icon" type="image/png" href="/webImage/favicon.png" />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .content {
        text-align: center;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        background: rgba(248, 249, 250, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      #board {
        display: inline-grid;
        grid-template-columns: repeat(9, 50px);
        gap: 1px;
        background: #2c3e50;
        padding: 8px;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .cell {
        width: 50px;
        height: 50px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        border-radius: 3px;
      }

      .cell:hover:not(.fixed) {
        background: #e3f2fd;
        transform: scale(1.05);
      }

      .cell.selected {
        background: #bbdefb;
        box-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
      }

      .cell.fixed {
        font-weight: bold;
        background: #eceff1;
        color: #1a237e;
        cursor: not-allowed;
      }

      .cell.error {
        background: #ff5252;
        color: white;
        animation: shake 0.5s;
      }

      .number-pad {
        margin: 20px auto;
        max-width: 400px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      .number-pad button {
        padding: 12px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        background: linear-gradient(145deg, #2196f3, #1976d2);
        color: white;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }

      .number-pad button:hover {
        background: linear-gradient(145deg, #1976d2, #1565c0);
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }

      .game-info {
        margin: 20px;
        font-size: 20px;
        color: #34495e;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      #difficulty-screen {
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      #difficulty-screen button,
      #game-over button,
      .game-controls button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background: linear-gradient(145deg, #4caf50, #43a047);
        color: white;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }

      #difficulty-screen button:hover,
      #game-over button:hover,
      .game-controls button:hover {
        background: linear-gradient(145deg, #43a047, #388e3c);
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }

      /* ƒê√°nh d·∫•u ƒë∆∞·ªùng vi·ªÅn cho c√°c block 3x3 */
      .cell:nth-child(3n) {
        border-right: 2px solid #2c3e50;
      }

      .cell:nth-child(9n) {
        border-right: none;
      }

      .row-divider {
        border-bottom: 2px solid #2c3e50;
      }

      .cell.flagged::after {
        content: "üö©";
        position: absolute;
        font-size: 16px;
        color: #f44336;
        animation: popIn 0.3s ease;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      @keyframes popIn {
        0% {
          transform: scale(0);
        }
        70% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      h1,
      h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      #game-over {
        padding: 30px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Game</h1>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/webcon/about.html">About</a></li>
          <li><a href="/webcon/comment.html">Comments</a></li>
          <li><a href="/webcon/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <br />
    <div class="content">
      <h1>Sudoku</h1>

      <div id="difficulty-screen">
        <h2>Select Difficulty</h2>
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('medium')">Medium</button>
        <button onclick="startGame('hard')">Hard</button>
      </div>

      <div id="game-screen" style="display: none">
        <div class="game-info">
          <span>Remaining mistakes: <span id="mistakes">3</span></span>
          <div class="game-controls">
            <button onclick="resetGame()">Play Again</button>
            <button onclick="backToMenu()">Back to Menu</button>
          </div>
        </div>
        <div id="board"></div>
        <div class="number-pad">
          <button onclick="selectNumber(1)">1</button>
          <button onclick="selectNumber(2)">2</button>
          <button onclick="selectNumber(3)">3</button>
          <button onclick="selectNumber(4)">4</button>
          <button onclick="selectNumber(5)">5</button>
          <button onclick="selectNumber(6)">6</button>
          <button onclick="selectNumber(7)">7</button>
          <button onclick="selectNumber(8)">8</button>
          <button onclick="selectNumber(9)">9</button>
          <button onclick="selectNumber(0)">Clear</button>
        </div>
      </div>

      <div id="game-over" style="display: none">
        <h2 id="game-over-text"></h2>
        <div class="game-controls">
          <button onclick="resetGame()">Play Again</button>
          <button onclick="backToMenu()">Back to Menu</button>
        </div>
      </div>
    </div>

    <br />
    <footer>
      <p>&copy; 2024 Copyright. All rights reserved.</p>
    </footer>

    <script src="sodoku.js"></script>
  </body>
</html>
